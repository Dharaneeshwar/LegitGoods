<h2 class="m-2" style="font-family: 'Bebas Neue', cursive;">Bill</h2>
				<table class="table">
					<thead>
						<tr>
							<!-- <th scope="col">#</th> -->
							<th scope="col">Product</th>
							<th scope="col">Price</th>
							<th scope="col">Quantity</th>
							<th scope="col">Amount</th>
						</tr>
					</thead>
					<tbody>
						{% for product in  products%}
						<tr>
							<!-- <th scope="row">1</th> -->
							<td>{{product.title}}</td>
							<td>{{product.price}}</td>
							<td>{{product.quantity}}</td>
							<th>{{product.amount}}</th>
						</tr>
						{% endfor %}
					</tbody>
				</table>
				<div class="d-flex  justify-content-start">
					<p class="mt-3" style="font-size: large;">Subtotal:<b id="subtotal"> ₹{{subtotal}}</b></p>
				</div>
				<div class="d-flex  justify-content-start">
					<p class="mt-3" style="font-size: large;">Delivery Charges:<b id="subtotal"> ₹{{deliveryCharge}}</b></p>
				</div>
				<div class="d-flex  justify-content-start">
					<b class="mt-3" style="font-size: large;">Total:<span id="subtotal"> ₹{{total}}</span></b>
				</div>
