{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="shortcut icon" href="{% static '/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap_cus.css' %}">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body style="background-color:#edebeb;">
    <div class="col-md-8 mx-auto pt-5" style="background-color: #fff;height: 100vh;">
        <div class="main_container">
            <div class="d-flex align-items-center justify-content-center">

                <div class="">
                    <img src="{% static '/logo.png' %}" alt="" srcset=""
                    style="display: block; margin-left: auto; margin-right: auto; height: 8em; border-radius: 20px;">
                    <div class="login-form" style="margin-top: 20%;">
                        <b>
                            <p style="font-size: x-large; margin-bottom: 20px;color:#111;">
                                Sign-in using Phone Number
                            </p>
                        </b>
                        <div class="form-group">
                            <input type="text" id="phno" class="form-control  form-control-lg"
                                placeholder="Mobile Number">
                        </div>
                        <div class="form-group">
                            <input type="text" id="pin" class="form-control form-control-lg" placeholder="Pin">
                        </div>

                        <div id="recaptcha-container" class="adj d-flex align-items-center "
                            style="margin-bottom: 10px;"></div>
                        <div class="adj d-flex align-items-center justify-content-between">

                            <button id="otp" onclick="phoneAuth()"
                                class="btn mt-2 mr-2 btn-primary btn-block btn-lg">Send
                                OTP</button>
                            <button id="signinbutton" onclick="codeVerify()"
                                class="btn mt-2 ml-2 btn-primary btn-block btn-lg">Sign
                                in</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
