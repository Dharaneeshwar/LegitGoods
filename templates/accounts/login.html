{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
    <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://img.icons8.com/cute-clipart/64/000000/coronavirus.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Covid-19 Hackathon
    </a>
    </nav>
    <div class="row align-items-center" style="margin-top: 20px;">
                <div class="col-lg-5 px-5 mx-auto">
                    <img src="svg/login.svg" alt="" class="img-fluid mb-3 mb-lg-0" style="margin-">
                </div>
                <div class="col-lg-6" style="margin-left: 20px;">
                    <div class="main_container">
                        <div class="login-container d-flex align-items-center justify-content-center">
                    <div>
                        <div class="login-form text-center">
                            <h1 style="margin-bottom: 40px;color:#111">Sign-in</h1>
                            <div class="form-group">
                                <input type="text" id="phno" class="form-control rounded-pill form-control-lg"
                                    placeholder="Mobile Number">
                            </div>
                            <div class="form-group">
                                <input type="text" id="pin" class="form-control rounded-pill form-control-lg"
                                    placeholder="Pin">
                            </div>

                            <div id="recaptcha-container" class="adj d-flex align-items-center " style="margin-bottom: 10px;"></div>
                            <div class="adj d-flex align-items-center justify-content-between">

                                <button id="otp" onclick="phoneAuth()"
                                    class="btn mt-2 btn-primary btn-block  rounded-pill btn-lg">Send
                                    OTP</button>
                                <button id="signinbutton" onclick="codeVerify()"
                                    class="btn mt-2 btn-primary btn-block rounded-pill btn-lg">Sign
                                    in</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
 
                    </div>
                </div>
                </div>
    </div>
    
    </div>        
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
