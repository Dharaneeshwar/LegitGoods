<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate="Enter username">
						<input class="input100" id="phno" type="text" name="username" placeholder="Mobile Number">
						<span class="focus-input100"><i class="fas fa-arrow-right"></i></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" id="pin" type="password" name="pass" placeholder="Pin">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					<div id="recaptcha-container" class="adj d-flex align-items-center " style="margin-bottom: 10px;">
					</div>

					<div class="d-none container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					<div class="adj d-flex align-items-center justify-content-between">

						<button id="otp" onclick="phoneAuth()" class="login10 0-form-btn">Send
							OTP</button>
						<button id="signinbutton" onclick="codeVerify()" class="login100-form-btn">Sign
							in</button>

					</div>
			</div>
		</div>
	</div>
