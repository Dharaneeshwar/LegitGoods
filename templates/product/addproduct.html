{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- custom bootstrap -->
    <link rel="stylesheet" id="theme" href="{% static '/css/bootstrap_cus.css' %}">
    <link rel="stylesheet" id="theme" href="{% static '/css/addon.css' %}">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>

<body class="bg-background">
    <a href="../myproducts/" class="btn text-light btn-primary round-btn"><i class="fas fa-long-arrow-alt-left"></i></a>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="#" style="font-family: 'Fredoka One', cursive;"><span class="gold">L</span>egit
            <span class="gold">G</span>oods</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto text-light mt-2 mt-lg-0 ml-4">
            </ul>
            <div class="dropdown">
                
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">
                        <i class="fas fa-shopping-basket mr-2 text-primary" style="font-size: 20px;"></i>Sell on Store
                    </a>
                    <a class="dropdown-item" href="#">
                        <i class="fas fa-user mr-2 text-primary" style="font-size: 20px;"></i> My Profile

                    </a>
                </div>
            </div>
            <a class="btn btn-outline-light mr-4" href="#">
                <i class="fas fa-shopping-cart mr-2"></i>
                Cart
            </a>
            <button class="btn btn-light text-primary my-2 my-sm-0">Sign in</button>
        </div>
    </nav>
    <div class="container-fluid bg-background p-0" style="">
        <div class="row m-0" style=" padding-top: 55px; width: 100%; height: 100vh;">
            <div class="col-12 col-sm-12 col-md-12 col-lg-10 mx-auto bg-background p-4">
                <p style="font-size: 30px; font-family: 'Fredoka One', cursive;" class="ml-2 pt-2 mb-2">Add Product
                </p>
                <div class="form-group">
                    <form action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" class="btn btn-success mt-3" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- all js -->
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <!-- full jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- custom js -->
    <script src="{% static '/js/addproduct.js' %}"></script>
</body>

</html>
